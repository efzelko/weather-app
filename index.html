<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="location">
            <input id="loc" type="search" value="Search for location" />
            <input type="submit" value="Search" />
          </form>
          <button id="findLocation">Current Location</button>
          <h1>Chicago</h1>
          <h2 id="datetime"></h2>
          <div class="row days">
            <div class="col selected">⛅<br />Thurs</div>
            <div class="col">🌧️<br />Fri</div>
            <div class="col">🌧️<br />Sat</div>
            <div class="col">⛅<br />Sun</div>
            <div class="col">⛅<br />Mon</div>
            <div class="col">⛅<br />Tues</div>
            <div class="col">⛅<br />Wed</div>
          </div>
          <div class="info">
            <span class="large-temp">27°</span>
            <span class="high-temp">High 34°</span>
            <span class="low-temp">Low 15°</span><br />
            <a id="cel" href="#">C</a> / <a id="far" href="#">F</a>
          </div>
          <div id="chart"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript" src="src/chart.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
